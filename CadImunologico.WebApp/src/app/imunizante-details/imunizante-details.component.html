<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Cadastro de Imunizantes</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-imunizante-detail-form></app-imunizante-detail-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Fabricante</th>
                    <th>AnoLote</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of service.tableData">
                    <td>{{row.id}}</td>
                    <td (click)="populateForm(row)">{{row.fabricante}}</td>
                    <td (click)="populateForm(row)">{{row.anoLote}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(row.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
